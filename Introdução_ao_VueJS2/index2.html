<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução ao Vue JS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>


    <div id="app">
     
        <titulo nome="Lucas Andrad Pontes - O GOSTOSO"></titulo>

    </div>
    

    <script type="text/javascript">

        Vue.component('titulo',{
          props:['nome'],
          template:'<h2>{{nome}}</h2>',
        });

      let app = new Vue({
        el:"#app",
      });

    </script>

  </body>
</html>
